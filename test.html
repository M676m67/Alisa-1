<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #403F44, #1E1B32);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 10rem;
      color: #ff4d4d;
      text-shadow: 2px 2px 10px #222;
    }

    .message {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #cccccc;
    }

    .message a {
      color: #f39c12;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .message a:hover {
      color: #f1c40f;
    }

    /* زر الرجوع */
    .back-link {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      text-decoration: none;
    }

/* From Uiverse.io by satyamchaudharydev */ 
button {
  padding: 0;
  margin: 0;
  border: none;
  background: none;
  cursor: pointer;
}

button {
  --primary-color: #111;
  --hovered-color: #c84747;
  position: relative;
  display: flex;
  font-weight: 600;
  font-size: 20px;
  gap: 0.5rem;
  align-items: center;
}

button p {
  margin: 0;
  position: relative;
  font-size: 20px;
  color: var(--primary-color);
}

button::after {
  position: absolute;
  content: "";
  width: 0;
  left: 0;
  bottom: -7px;
  background: var(--hovered-color);
  height: 2px;
  transition: 0.3s ease-out;
}

button p::before {
  position: absolute;
  /*   box-sizing: border-box; */
  content: " GoBack";
  width: 0%;
  inset: 0;
  color: var(--hovered-color);
  overflow: hidden;
  transition: 0.3s ease-out;
}

button:hover::after {
  width: 100%;
}

button:hover p::before {
  width: 100%;
}

button:hover svg {
  transform: translateX(4px);
  color: var(--hovered-color);
}

button svg {
  color: var(--primary-color);
  transition: 0.2s;
  position: relative;
  width: 15px;
  transition-delay: 0.2s;
}


  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p class="message">
      Why does this happen?
      <a href="https://www.allianceinteractive.com/blog/what-is-a-404-bad-request-error-and-how-to-fix-it/">Click here to learn more.</a>
    </p>

    <!-- زر Go back كرابط -->
    <a href="javascript:history.back()" class="back-link">
      <button type="button">
  <p>GoBack</p>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="4"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M14 5l7 7m0 0l-7 7m7-7H3"
    ></path>
  </svg>
</button>
    </a>
  </div>
</body>
</html>
