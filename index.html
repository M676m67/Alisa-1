<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مريومة ♥</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #fefefe;
    }
    h1 {
      font-size: 2.5rem;
    }
    button {
      padding: 10px 25px;
      background-color: #ff4ecb;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="name">أهلاً!</h1>
  <button onclick="fetchName()">هات اسمي من بايثون</button>

  <script>
    function fetchName() {
      fetch("/get-name")
        .then(res => res.json())
        .then(data => {
          document.getElementById("name").innerText = "هاي " + data.name;
        })
        .catch(err => {
          console.error("في مشكلة يا حب:", err);
        });
    }
  </script>
</body>
</html>
