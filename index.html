<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Responsive Buttons</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #27282c;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    a {
      --color: #fff;
      position: relative;
      font-size: 1.4rem;
      letter-spacing: 0.1rem;
      padding: 0.75rem 1.5rem;
      color: #fff;
      text-decoration: none;
      transition: 0.5s;
    }

    a:hover {
      letter-spacing: 0.25rem;
      background: var(--color);
      color: var(--color);
      box-shadow: 0 0 35px var(--color);
    }

    a::before {
      content: '';
      position: absolute;
      inset: 2px;
      background: #27282c;
    }

    a span {
      position: relative;
      z-index: 1;
    }

    a i {
      position: absolute;
      inset: 0;
      display: block;
    }

    a i::before, a i::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 5px;
      border: 2px solid var(--color);
      background: #27282c;
      transform: translateX(-50%);
      transition: 0.5s;
    }

    a i::before {
      top: -3.5px;
      left: 80%;
    }

    a i::after {
      bottom: -3.5px;
      left: 20%;
    }

    a:hover i::before {
      left: 20%;
      width: 20px;
    }

    a:hover i::after {
      left: 80%;
      width: 20px;
    }

    @media (max-width: 600px) {
      a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="./kanao.html" style="--color: #1e9bff"><span>kanao</span><i></i></a>
    <a href="#" style="--color: #ff1867"><span>botton</span><i></i></a>
    <a href="#" style="--color: #6eff3e"><span>botton</span><i></i></a>
  </div>

</body>
</html>
